<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emxemplo de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            border-collapse: collapse;
            width: 300px;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><strong>Grupo</strong></td>
            <td colspan="4"><strong>Nomes</strong></td>
            <td><strong>Filmes</strong></td>
        </tr>
        <tr>
            <td><strong>Mulheres</strong></td>
            <td>Ana Maria Santos</td>
        </tr>
    </table>
</body>
</html>
