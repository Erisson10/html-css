<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes simplesmente aumente e diminua do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="Imagens/foto-g.png" type="image/png">
        <img src="Imagens/foto-m.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5</p>
    <audio src="midias/guanacast-33.mp3" controls autoplay></audio>
</body>
</html>
